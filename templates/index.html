<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KEF Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
        }
        .answer-box {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>KEF Chatbot</h2>

    <label for="category">Select a Category:</label>
    <select id="category">
        <option value="" selected disabled>--Choose Category--</option>
        {% for category in categories %}
        <option value="{{ category }}">{{ category }}</option>
        {% endfor %}
    </select>

    <label for="question">Select a Question:</label>
    <select id="question">
        <option value="" selected disabled>--Choose Question--</option>
    </select>

    <div id="answer" class="answer-box" style="display:none;"></div>

    <script>
        const categorySelect = document.getElementById("category");
        const questionSelect = document.getElementById("question");
        const answerBox = document.getElementById("answer");

        categorySelect.addEventListener("change", () => {
            const category = categorySelect.value;
            fetch("/get_questions", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ category })
            })
            .then(res => res.json())
            .then(questions => {
                questionSelect.innerHTML = `<option disabled selected>--Choose Question--</option>`;
                questions.forEach(q => {
                    questionSelect.innerHTML += `<option value="${q}">${q}</option>`;
                });
                answerBox.style.display = "none";
            });
        });

        questionSelect.addEventListener("change", () => {
            const category = categorySelect.value;
            const question = questionSelect.value;
            fetch("/get_answer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ category, question })
            })
            .then(res => res.json())
            .then(answer => {
                answerBox.innerHTML = answer;
                answerBox.style.display = "block";
            });
        });
    </script>
</body>
</html>
